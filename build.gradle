apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'idea'

mainClassName = 'ComputerGraphicsProject.App'
version = '1.0.0-SNAPSHOT'

description = "LWJGL-3"

sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

repositories {  
    mavenCentral();
}

dependencies {
    compile group: 'org.lwjgl', name: 'lwjgl', version: '3.2.3'
    compile group: 'org.lwjgl', name: 'lwjgl-glfw', version: '3.2.3'
    compile group: 'org.lwjgl', name: 'lwjgl-opengl', version: '3.2.3'
    compile group: 'org.lwjgl', name: 'lwjgl-stb', version: '3.2.3'
    compile group: 'org.lwjgl.lwjgl', name: 'lwjgl_util', version: '2.9.3'

    compile group: 'org.lwjgl', name: 'lwjgl', version:'3.1.2-SNAPSHOT', classifier:'natives-windows'
    compile group: 'org.lwjgl', name: 'lwjgl-opengl', version:'3.1.2-SNAPSHOT', classifier:'natives-windows'
    compile group: 'org.lwjgl', name: 'lwjgl-glfw', version:'3.1.2-SNAPSHOT', classifier:'natives-windows'
    compile group: 'org.lwjgl', name: 'lwjgl-stb', version:'3.1.2-SNAPSHOT', classifier:'natives-windows' 

    compile group: 'org.slick2d', name: 'slick2d-core', version: '1.0.2'
}

sourceSets {
    main {
        java {
            srcDirs = ["src/main/java", "src/main/resources"]
        }
    }
}